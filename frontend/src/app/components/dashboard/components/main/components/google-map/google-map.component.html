<google-map
  width="42.5vw"
  width="100%"
  height="55vh"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="moveMap($event)"
  (mapMousemove)="move($event)"
>
</google-map>

<div style="color: #fff">Latitude: {{ display?.lat }}</div>
<div style="color: #fff; border-bottom: 1px solid #181818">
  Longitude: {{ display?.lng }}
</div>
