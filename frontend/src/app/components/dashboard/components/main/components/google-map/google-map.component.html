<google-map
  width="42.5vw"
  width="100%"
  height="55vh"
  [center]="center"
  [zoom]="zoom"
  (mapMousemove)="move($event)"
  (mapClick)="addMarker($event)"
>
  <map-marker
    *ngFor="let markerPosition of markerPositions"
    [position]="markerPosition"
    [options]="markerOptions"
  ></map-marker>
</google-map>

<div style="color: #fff">Latitude: {{ display?.lat }}</div>
<div style="color: #fff; border-bottom: 1px solid #181818">
  Longitude: {{ display?.lng }}
</div>
