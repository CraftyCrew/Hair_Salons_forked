<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="modal">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Register</h4>
          <button
            type="button"
            class="btn-close close pull-right"
            id="close"
            aria-label="Close"
          >
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            #f="ngForm"
            (ngSubmit)="onSubmit(f.value)"
            class="modal-body__register-form"
          >
            <div class="register-form__field">
              <label class="field__label">Name</label>
              <input class="field__input" type="text" />
            </div>
            <div class="register-form__field">
              <label class="field__label">Email address</label>
              <input class="field__input" type="text" />
            </div>
            <div class="register-form__field">
              <label class="field__label">Password</label>
              <input class="field__input" type="text" />
            </div>
            <div class="register-form__field">
              <label class="field__label">Confirm Password</label>
              <input class="field__input" type="text" />
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Creating an account means youâ€™re okay with our Terms of Service,
                Privacy Policy, and our default Notification Settings.
              </label>
            </div>

            <button class="btn btn-primary register-form__submit" type="submit">
              Register now
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="bg-image"></div>
    </div>
  </div>
</div>
